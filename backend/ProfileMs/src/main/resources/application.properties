spring.application.name=ProfileMs
server.port=8082

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/profiledb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

DOCTOR_ALREADY_EXISTS=Doctor Already Exists
DOCTOR_NOT_FOUND=Doctor Not Found
PATIENT_ALREADY_EXISTS=Patient Already Exists
PATIENT_NOT_FOUND=Patient Not Found



